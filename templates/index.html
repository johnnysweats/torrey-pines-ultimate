<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrey Pines Waitlist Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.running {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }
        
        .status.ready {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .quick-fill {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .quick-fill-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .quick-fill-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèåÔ∏è Torrey Pines Waitlist</h1>
            <p>Automated waitlist registration</p>
        </div>
        
        <div class="form-container">
            <div class="quick-fill">
                <button class="quick-fill-btn" onclick="fillJohnsInfo()">Fill John's Info</button>
                <button class="quick-fill-btn" onclick="clearForm()">Clear Form</button>
            </div>
            
            <form id="waitlistForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select id="course" name="course" required>
                            <option value="">Select Course</option>
                            <option value="south">South</option>
                            <option value="north">North</option>
                            <option value="first avail.">First Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="players">Players</label>
                        <select id="players" name="players" required>
                            <option value="">Players</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="target_time">Target Time (24-hour format)</label>
                    <input type="text" id="target_time" name="target_time" placeholder="HH:MM" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Start Automation
                </button>
            </form>
            
            <div id="status" class="status ready">
                Ready to start
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        
        function fillJohnsInfo() {
            document.getElementById('first_name').value = 'john';
            document.getElementById('last_name').value = 'silvestro';
            document.getElementById('email').value = 'silvestro.john@gmail.com';
            document.getElementById('phone').value = '2036101623';
        }
        
        function clearForm() {
            document.getElementById('waitlistForm').reset();
        }
        
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    const submitBtn = document.getElementById('submitBtn');
                    
                    statusDiv.className = 'status';
                    
                    if (data.running) {
                        statusDiv.classList.add('running');
                        statusDiv.innerHTML = '<div class="loading"></div>' + data.message;
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Running...';
                    } else if (data.success) {
                        statusDiv.classList.add('success');
                        statusDiv.textContent = data.message;
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Start Automation';
                        clearInterval(statusInterval);
                    } else if (data.error) {
                        statusDiv.classList.add('error');
                        statusDiv.textContent = data.message;
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Start Automation';
                        clearInterval(statusInterval);
                    } else {
                        statusDiv.classList.add('ready');
                        statusDiv.textContent = data.message;
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Start Automation';
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }
        
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    // Start polling for status updates
                    statusInterval = setInterval(updateStatus, 2000);
                    updateStatus(); // Initial update
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error starting automation');
            });
        });
        
        // Initial status check
        updateStatus();
    </script>
</body>
</html>
